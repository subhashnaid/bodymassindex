<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>
<body>
    <h1>BMI Calculator</h1>
    <form method="POST">
        <label for="weight">Enter your weight in kilograms (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight" required>
        <br>
        <label for="height">Enter your height in meters (m):</label>
        <input type="number" step="0.01" id="height" name="height" required>
        <br>
        <button type="submit">Calculate BMI</button>
    </form>
    {% if bmi is not none %}
        <p>Your Body Mass Index (BMI) is {{ bmi }}</p>
        <p>{{ category }}</p>
    {% endif %}
</body>
</html>
